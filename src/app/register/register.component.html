  
<h2 class="text-center text-white mt-5">Registration form</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-light fs-4" #ref=ngForm (ngSubmit)="onsubmit(ref)">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" ngModel>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw"  name="password" ngModel >
            </div>
        
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob" ngModel>
            </div>
        
        
            <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" class="form-control" id="em" name="email" ngModel>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label">choose a  file for profile photo</label>
                <input type="file" class="form-control" id="ph" name="photo" (change)=selectFile($event) ngModel>
            </div>
        
            <button class="btn btn-info btn-lg d-block mx-auto m-4"  type="submit">Register</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
